<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Головна</a></li>
            <li><a href="history.html">Історія</a></li>
            <li><a href="types.html">Типи</a></li>
            <li><a href="maintenance.html">Обслуговування</a></li>
            <li><a href="contacts.html" class="active">Контакти</a></li>
        </ul>
    </nav>

    <section class="content">
        <h1>Зв’яжіться з нами</h1>
        
        <div class="contact-info">
            <p><i class="fas fa-phone"></i> Телефон: <span class="highlight">+380 (123) 456-78-90</span></p>
            <p>Слідкуйте за нами:</p>
            <p>
                <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook-f"></i> Facebook</a> |
                <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i> Instagram</a> |
                <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i> Twitter</a>
            </p>
        </div>

        <p>Маєте запитання чи пропозиції? Заповніть форму нижче!</p>
        <form action="mailto:badgerequ@gmail.com" method="post" enctype="text/plain">
            <label for="name">Ім’я:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Повідомлення:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            
            <button type="submit">Надіслати</button>
        </form>
    </section>

    <footer>
        <p><img src="logo.png" alt="Logo" class="logo"> © 2025 Велосипедний сайт. Усі права захищено.</p>
    </footer>

    <div id="scroll-to-top">
        <i class="fas fa-arrow-up"></i>
    </div>

    <script>
        document.getElementById('scroll-to-top').addEventListener('click', () => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });
    </script>
</body>
</html>
